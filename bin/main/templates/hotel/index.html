<div layout:decorate="layout">
    <div layout:fragment="contents">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img th:src="@{/images/hoteru(3).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img th:src="@{/images/hoteru(2).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(1).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(4).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(5).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(6).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(7).jpeg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/hoteru(8).jpeg}" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <div th:if="${#strings.isEmpty(queryName)}">
            <h1 th:text="${title}"></h1>
        </div>
        <div th:unless="${#strings.isEmpty(queryName)}">
            <h1>「<span th:text="${queryName}"></span>」の検索結果</h1>
        </div>
        <div class="row">
          <div class="card-deck">
            <div class="col-md-3 my-2" th:each="hotel:${hotels}" th:object="${hotel}">
                <div class="card">
                    <img th:src="*{getPhotoUrl()}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title"><b>ホテル名:</b><span th:text="*{name}" class="card-text"></span></h6>
                        <h6 class="card-title"><b>詳細:</b><span th:text="*{description}" class="card-text"></span></h6>
                        <h6 class="card-title"><b>電話番号:</b><span th:text="*{phone}" class="card-text"></span></h6>
                        <h6 class="card-title"><b>所在地:</b><span th:text="*{location}" class="card-text"></span></h6>
                    </div> 
                    <div class="container">
                        <div class="col-sm">
                          <a th:href="@{/hotels/{id}(id=*{id})}" class="btn btn-outline-success w-100 my-2">参照</a>
                        </div>
                        <div class="col-sm">
                          <a th:href="@{/hotels/{id}/reviews(id=*{id})}" class="btn btn-outline-success w-100 my-2">レビュー一覧</a>
                        </div>
                        <div class="col-sm">
                          <a th:href="@{/hotels/{id}/resarvations/new(id=*{id})}" class="btn btn-outline-success w-100 my-2">予約</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <ul class="d-flex justify-content-around">
          <a class="btn btn-secondary" href="/hotels/new">新規作成</a>
          <a class="btn btn-secondary" href="/prefectures">ホーム画面</a>
        </ul>
</div>
