<div layout:decorate="layout">
    <div layout:fragment="contents">
        <h1 th:text="${title}">New Hotel</h1>
        <form th:action="@{/hotels}" th:method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label">ホテル名</label>
                <input class="form-control" type="text" name="name" />
            </div>
            <div class="form-group">
                <label class="control-label">説明</label>
                <input class="form-control" type="text" name="description" />
            </div>
            <div class="form-group">
                <label class="control-label" for="file">写真</label>
                <div class="form-control">
                    <input type="file" name="file" id="file" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">所在地</label>
                <input class="form-control" type="text" name="location" />
            </div>
            <div class="form-group">
                <label class="control-label">概要</label>
                <input class="form-control" type="text" name="body" />
            </div>
            <div>
                <label class="control-label">電話番号</label>
                <input class="form-control" type="text" name="phone" />
            </div>

            <button class="btn btn-outline-danger" type="submit">作成</button>
        </form>
        <div class="pull-right">
            <a class="btn btn-link" href="/hotels">一覧画面へ</a>
        </div>
    </div>
</div>
