<div layout:decorate="layout">
    <div layout:fragment="contents">
      <h1 th:text="${title}">New Comment</h1>
      <form th:action="@{/hotels/{hotel_id}/reviews/(hotel_id=*{hotel.id})}" th:method="post">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
            <label class="control-label">タイトル</label>
            <input class="form-control" type="text" name="title" />
          </div>
        <div class="form-group">
          <label class="control-label">本文</label>
          <input class="form-control" type="text" name="body" />
        </div>
        <div class="form-group">
            <label class="control-label">評価</label>
            <span class="star-rating">
              <input type="radio" name="rating" value="1"><i></i>
              <input type="radio" name="rating" value="2"><i></i>
              <input type="radio" name="rating" value="3"><i></i>
              <input type="radio" name="rating" value="4"><i></i>
              <input type="radio" name="rating" value="5"><i></i>
            </span>
        </div>
        <strong class="choice"></strong>
        <input class="form-control" type="hidden" name="hotelId" th:value="${hotel.id}" />
        <button class="btn btn-secondary" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link mt-5" href="/hotels">一覧画面へ</a>
      </div>
    </div>
  </div>
